<!DOCTYPE html>
<html>
<head>
    <title>Create Expense</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container">
        <h1>Create New Expense</h1>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Expense</button>
            <a href="{% url 'users:traveller_dashboard' %}">Cancel</a>
        </form>
    </div>
</body>
</html>
